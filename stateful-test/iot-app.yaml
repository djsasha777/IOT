
apiVersion: v1
kind: Namespace
metadata:
  name: mongodatabase

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-iot-run
  namespace: mongodatabase
  labels:
    name: myappiotimage
    app: myappiotimage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myappiotimage
  template:
    metadata:
      labels:
        app: myappiotimage
    spec:
      containers:
      - name: myappiotimage
        image: djsasha777/iotimage:15
        ports:
        - containerPort: 8088
        env:
        - name: MONGO_MONGODB_USERNAME
          value: "mongodbusername"
        - name: MONGO_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: mongodb-password
        - name: MONGO_MONGODB_SERVER
          value: mongodb-0.mongodb-headless.mongodatabase
        - name: MONGO_MONGODB_DATABASE
          value: iotdatabase

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: mongodatabase
  labels:
    name: myappiotimage
    app: myappiotimage
spec:
  selector:
    app: myappiotimage
  type: LoadBalancer
  ports:
  - name: myappserviceport
    protocol: TCP
    port: 8088
    targetPort: 8088
    nodePort: 30888

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-iot-service-monitor
  namespace: mongodatabase
  labels:
    release: stable
    app: myappiotimage
spec:
  endpoints:
    - path: /metrics
      port: myappserviceport
      targetPort: 8088
  namespaceSelector:
    matchNames:
    - mongodatabase
  selector:
    matchLabels:
      app: myappiotimage

