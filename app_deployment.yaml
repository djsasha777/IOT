apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-iot-run
  namespace: iotnamespace
  labels:
    name: myappiotimage
    app: myappiotimage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myappiotimage
  template:
    metadata:
      labels:
        app: myappiotimage
    spec:
      containers:
      - name: myappiotimage
        image: djsasha777/iotimage:4.0
        ports:
        - containerPort: 8088
        env:
        - name: MONGO_MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-username
        - name: MONGO_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-password
        - name: MONGO_MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key: database_url
        - name: MONGO_MONGODB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: databasename
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: iotnamespace
spec:
  selector:
    app: myappiotimage
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
      nodePort: 30888