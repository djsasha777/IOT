apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-iot-service-monitor
  namespace: iotnamespace
  labels:
    release: stable
    app: myappiotimage
spec:
  endpoints:
    - path: /metrics
      port: "8088"
      targetPort: 8088
  namespaceSelector:
    matchNames:
    - myappiotimage
  selector:
    matchLabels:
      app: myappiotimage